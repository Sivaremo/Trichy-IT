<!DOCTYPE html>
<html>
    <head>
        <title>Trichy IT Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="../Statics/Css/Style.css" rel="stylesheet"/>
    </head>
    <body>
        <section>
            <h1 class="text-center text-head mt-4">Datas</h1>
            <br>
            <div id="Hello" class="text-center"></div>

        </section>
        <main>
            <section>
                <div class="m-3 me-sm-5 shadow p-3 my-5 bg-white rounded">
                    <form id="petForm">
                       
                        <div class="mb-3 ">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Breed type</label>
                              <input type="text" class="form-control"  id="BreedName" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">Example: Husky,German shepherd, etc</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pet Name</label>
                          <input type="text" class="form-control" id="PetName" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Example: Tony,Tinku, etc</div>
                        </div>
    
                                </div>
                              
    
                              
                            </div>
                          
                        <div class="mb-3">
                          <label  class="form-label">Price</label>
                          <input type="number" id="Price" class="form-control" >
                        </div>
                        <div class="mb-3 ">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">No of Pets</label>
                              <input type="number" class="form-control" id="No_of_pets" aria-describedby="emailHelp">
                              
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">No of pets Solds</label>
                          <input type="number" class="form-control" id="No_of_pets_sold" aria-describedby="emailHelp">
                          
                        </div>
    
                                </div>
                              
    
                              
                            </div>
                      
                        <button type="submit" class="btn btn-primary"  id="submitButton">Submit</button>
                        
                            <div class="justify-content-center"  id="loadingSpinner"  role="status" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                  <span class="visually-hidden">Loading...</span>
                                </div>
                              </div>
                          
                        </form>
                        <br/>
                        <div id="notification" class="alert" role="alert" style="display: none;"></div>
                    

                </div>
            </section>
            <section class="m-3 me-sm-5 shadow p-2 mb-3 bg-white rounded ">
                <div id="deleteAlert" class="alert" role="alert">
                    
                  </div>
                <div id="output">

                </div>

                
            </section>
        </main>

      
      
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../Statics/Js/Api.js"></script>
<script src="../Statics/Js/User.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
    </body>
</html>
